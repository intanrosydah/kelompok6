<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #092635;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        color: #000;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
      }

      .back-btn {
        margin-bottom: 20px;
        padding: 10px 15px;
        background-color: #2a3a5b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #1f263b;
      }

      .module-title {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
      }

      .module-container {
        display: flex;
      }

      .module-list {
        flex: 1;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-right: 20px;
      }

      .module-list h4 {
        text-align: center;
        color: #2a3a5b;
      }

      .dropdown {
        position: relative;
        display: block;
        margin-bottom: 15px;
      }

      .dropbtn {
        background-color: #2a3a5b;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
      }

      .dropbtn:hover {
        background-color: #1f263b;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }

      .module-content {
        flex: 3;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .module-content h3 {
        color: #2a3a5b;
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .navigation-buttons button {
        padding: 10px 15px;
        border: none;
        background-color: #2a3a5b;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .navigation-buttons button:hover {
        background-color: #1f263b;
      }
    </style>
  </head>
  <body>

              <a
                href="#"

                >Bab 2</a
              >
              <a
                href="#"

                >Bab 3</a
              >
              <a href="modul-kuis.html">Kuis</a>
            </div>
          </div>

          <!-- Dropdown untuk Modul 2 -->
          <div class="dropdown">
            <button onclick="toggleDropdown('dropdown2')" class="dropbtn">
              Modul 2
            </button>
            <div id="dropdown2" class="dropdown-content">
              <a
                href="#"
                data-value="bab1"
                onclick="selectModule('Modul 2', 'Bab 1')"
                >Bab 1</a
              >
              <a
                href="#"
                data-value="bab2"
                onclick="selectModule('Modul 2', 'Bab 2')"
                >Bab 2</a
              >
              <a
                href="#"
                data-value="bab3"
                onclick="selectModule('Modul 2', 'Bab 3')"
                >Bab 3</a
              >
              <a href="modul-kuis.html">Kuis</a>
            </div>
          </div>

          <!-- Dropdown untuk Modul 3 -->
          <div class="dropdown">
            <button onclick="toggleDropdown('dropdown3')" class="dropbtn">
              Modul 3
            </button>
            <div id="dropdown3" class="dropdown-content">
              <a
                href="#"
                data-value="bab1"
                onclick="selectModule('Modul 3', 'Bab 1')"
                >Bab 1</a
              >
              <a
                href="#"
                data-value="bab2"
                onclick="selectModule('Modul 3', 'Bab 2')"
                >Bab 2</a
              >
              <a
                href="#"

    <script>
      // Menampilkan dan menyembunyikan dropdown
      function toggleDropdown(dropdownId) {
        document.getElementById(dropdownId).classList.toggle("show");
      }

      // Menangani pemilihan dari dropdown
      function selectModule(moduleName, chapterName) {
        document.querySelector(
          ".module-content h3"
        ).innerText = `Judul Materi ${moduleName} - ${chapterName}`;
        document.querySelector(
          ".module-content p"
        ).innerText = `Materi ${moduleName} ${chapterName} akan ditampilkan di sini.`;
        closeAllDropdowns(); // Menutup semua dropdown setelah memilih
      }

      // Menutup semua dropdown
      function closeAllDropdowns() {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }

      // Tutup dropdown jika pengguna mengklik di luar
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          closeAllDropdowns();
        }
      };
    </script>
