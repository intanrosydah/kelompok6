<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #092635;
        margin: 0;
        font-family: "Montserrat", sans-serif;
        color: #000;
      }

      /* Responsive container with max-width */
      .fixed-container {
        max-width: 1200px; /* Menyesuaikan lebar */
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
      }

      .back-btn {
        background-color: #2a3a5b;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #1f263b;
      }

      .module-title {
        font-size: 24px;
        font-weight: bold;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
        padding: 10px;
        margin-bottom: 20px;
      }

      .dropbtn {
        background-color: #2a3a5b;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .dropbtn:hover {
        background-color: #1f263b;
      }

      .dropdown-content {
        display: none;
        background-color: #f1f1f1;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .show {
        display: block;
      }

      .navigation-buttons button {
        border: none;
        background-color: #2a3a5b;
        color: white;
        border-radius: 5px;
        padding: 10px;
        transition: background-color 0.3s;
      }

      .navigation-buttons button:hover {
        background-color: #1f263b;
      }
    </style>
  </head>
  <body>
    <div class="fixed-container">
      <!-- Tombol Kembali ke Koridor Kelas -->
      <button
        class="btn back-btn"
        onclick="window.location.href='koridor-dipelajari.html'"
      >
        Koridor Kelas
      </button>
    

      <div class="module-title">Belajar Dasar AI</div>

      <div class="row">
        <!-- Modul List -->
        <div class="col-md-4">
          <h4 class="text-center ">Daftar Modul</h4>

          <!-- Dropdown untuk Modul 1 -->
          <div class="dropdown">
            <button onclick="toggleDropdown('dropdown1')" class="dropbtn">
              Modul 1
            </button>
            <div id="dropdown1" class="dropdown-content">
              <a
                href="#"
                data-value="bab1"
                onclick="selectModule('Modul 1', 'Bab 1')"
                >Bab 1</a
              >
              <a
                href="#"
                data-value="bab2"
                onclick="selectModule('Modul 1', 'Bab 2')"
                >Bab 2</a
              >
              <a
                href="#"
                data-value="bab3"
                onclick="selectModule('Modul 1', 'Bab 3')"
                >Bab 3</a
              >
              <a href="modul-kuis.html">Kuis</a>
            </div>
          </div>

          <!-- Dropdown untuk Modul 2 -->
          <div class="dropdown">
            <button onclick="toggleDropdown('dropdown2')" class="dropbtn">
              Modul 2
            </button>
            <div id="dropdown2" class="dropdown-content">
              <a
                href="#"
                data-value="bab1"
                onclick="selectModule('Modul 2', 'Bab 1')"
                >Bab 1</a
              >
              <a
                href="#"
                data-value="bab2"
                onclick="selectModule('Modul 2', 'Bab 2')"
                >Bab 2</a
              >
              <a
                href="#"
                data-value="bab3"
                onclick="selectModule('Modul 2', 'Bab 3')"
                >Bab 3</a
              >
              <a href="modul-kuis.html">Kuis</a>
            </div>
          </div>

          <!-- Dropdown untuk Modul 3 -->
          <div class="dropdown">
            <button onclick="toggleDropdown('dropdown3')" class="dropbtn">
              Modul 3
            </button>
            <div id="dropdown3" class="dropdown-content">
              <a
                href="#"
                data-value="bab1"
                onclick="selectModule('Modul 3', 'Bab 1')"
                >Bab 1</a
              >
              <a
                href="#"
                data-value="bab2"
                onclick="selectModule('Modul 3', 'Bab 2')"
                >Bab 2</a
              >
              <a
                href="#"
                data-value="bab3"
                onclick="selectModule('Modul 3', 'Bab 3')"
                >Bab 3</a
              >
              <a href="modul-kuis.html">Kuis</a>
            </div>
          </div>
        </div>

        <!-- Modul Konten -->
        <div class="col-md-8">
          <div class="border p-3">
            <h3 >Judul Kuis</h3>
  <p>Deskripsi singkat mengenai kuis akan ditampilkan di sini.</p>
  <button class="back-btn" onclick="window.location.href='kuis.html'">
    Mulai Kuis
  </button>
          </div>
        </div>
      </div>
     
    </div>

      <!-- Tombol Navigasi -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn navigation-buttons">← Sebelumnya</button>
        <button
          class="btn navigation-buttons"
          onclick="window.location.href='koridor-diselesaikan.html'"
        >
          Selanjutnya →
        </button>
      </div>
    </div>

    <script>
      // Menampilkan dan menyembunyikan dropdown
      function toggleDropdown(dropdownId) {
        closeAllDropdowns(); // Menutup semua dropdown sebelum membuka yang baru
        document.getElementById(dropdownId).classList.toggle("show");
      }

      // Menangani pemilihan dari dropdown
      function selectModule(moduleName, chapterName) {
        document.querySelector(
          ".col-md-8 h3"
        ).innerText = `Judul Materi ${moduleName} - ${chapterName}`;
        document.querySelector(
          ".col-md-8 p"
        ).innerText = `Materi ${moduleName} ${chapterName} akan ditampilkan di sini.`;
        closeAllDropdowns(); // Menutup semua dropdown setelah memilih
      }

      // Menutup semua dropdown
      function closeAllDropdowns() {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].classList.remove("show");
        }
      }

      // Tutup dropdown jika pengguna mengklik di luar
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          closeAllDropdowns();
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
